<!DOCTYPE html>
<html lang="zh">
 <head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>每天爱运动-免费刷步助手!</title>
  <meta name="Description" content="每天爱运动"/>
  <meta name="Keywords" content="每天爱运动,免费刷步，支付宝刷步,微信刷步,QQ刷步"/>
  <link rel="stylesheet" href="./static/layui/css/layui.css"/>
</head>
<body style="background-color: #F2F2F2">
  <div class="layui-container">
    <div class="layui-row layui-col-space15" style="margin: 5px auto;">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">平台公告</div>
          <div class="layui-card-body">小米接口正常,官方接口无第三方对接,网站永久免费</div>
        </div>
      </div>
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">同步平台</div>
          <div class="layui-card-body">支持：
            <span class="layui-badge-rim">QQ</span>
            <span class="layui-badge-rim">微信</span>
            <span class="layui-badge-rim">支付宝</span>
          </div>
        </div>
      </div>
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">小米教程</div>
          <div class="layui-card-body">
            <p>1、下载Zepp life APP,安卓可在各大应用市场下载
              <br />2、苹果可在App Store或其他平台下载
              <br />3、安装APP并注册账号后点击-我-第三方接入-绑定至相关需要同步的第三方即可
              <br />4、绑定需要的应用后,在本页面输入刚刚注册的账号及要修改的步数点击提交修改</p>
          </div>
        </div>
      </div>
      <div class="layui-form">
        <div class="layui-form-pane">
          <div class="layui-form-item">
            <label class="layui-form-label">提交方式</label>
            <div class="layui-input-block">
              <select name="tt" lay-filter="test">
                <option value="xiaomi_fixed_phone" selected="">小米API-固定步数-手机提交</option>
                <option value="xiaomi_random_phone">小米API-随机步数-手机提交</option>
                <option value="xiaomi_fixed_email">小米API-固定步数-邮箱提交</option>
                <option value="xiaomi_random_email">小米API-随机步数-邮箱提交</option>
              </select>
            </div>
          </div>
        </div>
        <div id="fixed_steps_phone">
          <div class="layui-form">
            <div class="layui-form-pane">
              <div class="layui-form-item">
                <label class="layui-form-label">运动账号</label>
                <div class="layui-input-block">
                  <input id="xiaomi_phone_fixed_phone" type="text" class="layui-input" oninput="iptEvent(value, event)" placeholder="Zepp life 手机 (原小米运动)">
                </div>
              </div>
            </div>
          </div>
          <div class="layui-form">
            <div class="layui-form-pane">
              <div class="layui-form-item">
                <label class="layui-form-label">运动密码</label>
                <div class="layui-input-block">
                  <input id="xiaomi_password_fixed_phone" type="password" class="layui-input" placeholder="Zepp life 密码 (原小米运动)">
                </div>
              </div>
            </div>
          </div>
          <div class="layui-form">
            <div class="layui-form-pane">
              <div class="layui-form-item">
                <label class="layui-form-label">固定步数</label>
                <div class="layui-input-block">
                  <input id="xiaomi_step_fixed_phone" type="text" class="layui-input" oninput="iptEvent(value, event)" placeholder="输入需要同步1~98800步数">
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="layui-btn layui-btn-fluid" id="xiaomi_fixed_steps_phone">点击提交/提交后自动同步</button>
        </div>
        <div id="random_steps_phone">
          <div class="layui-form">
            <div class="layui-form-pane">
              <div class="layui-form-item">
                <label class="layui-form-label">运动账号</label>
                <div class="layui-input-block">
                  <input id="xiaomi_phone_random_phone" type="text" class="layui-input" oninput="iptEvent(value, event)" placeholder="Zepp life 手机 (原小米运动)">
                </div>
              </div>
            </div>
          </div>
          <div class="layui-form">
            <div class="layui-form-pane">
              <div class="layui-form-item">
                <label class="layui-form-label">运动密码</label>
                <div class="layui-input-block">
                  <input id="xiaomi_password_random_phone" type="password" class="layui-input" placeholder="Zepp life 密码 (原小米运动)">
                </div>
              </div>
            </div>
          </div>
          <div class="layui-form">
            <div class="layui-form-pane">
              <div class="layui-form-item">
                <label class="layui-form-label">最小步数</label>
                <div class="layui-input-block">
                  <input id="xiaomi_min_random_phone" type="text" class="layui-input" oninput="iptEvent(value, event)" placeholder="输入需要同步最小步数">
                </div>
              </div>
            </div>
          </div>
          <div class="layui-form">
            <div class="layui-form-pane">
              <div class="layui-form-item">
                <label class="layui-form-label">最大步数</label>
                <div class="layui-input-block">
                  <input id="xiaomi_max_random_phone" type="text" class="layui-input" oninput="iptEvent(value, event)" placeholder="输入需要同步最大步数">
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="layui-btn layui-btn-fluid" id="xiaomi_random_steps_phone">点击提交/提交后自动同步</button>
        </div>
        <div id="fixed_steps_email">
          <div class="layui-form">
            <div class="layui-form-pane">
              <div class="layui-form-item">
                <label class="layui-form-label">运动账号</label>
                <div class="layui-input-block">
                  <input id="xiaomi_phone_fixed_email" type="text" class="layui-input" placeholder="Zepp life 邮箱 (原小米运动)">
                </div>
              </div>
            </div>
          </div>
          <div class="layui-form">
            <div class="layui-form-pane">
              <div class="layui-form-item">
                <label class="layui-form-label">运动密码</label>
                <div class="layui-input-block">
                  <input id="xiaomi_password_fixed_email" type="password" class="layui-input" placeholder="Zepp life 密码 (原小米运动)">
                </div>
              </div>
            </div>
          </div>
          <div class="layui-form">
            <div class="layui-form-pane">
              <div class="layui-form-item">
                <label class="layui-form-label">固定步数</label>
                <div class="layui-input-block">
                  <input id="xiaomi_step_fixed_email" type="text" class="layui-input" oninput="iptEvent(value, event)" placeholder="输入需要同步1~98800步数">
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="layui-btn layui-btn-fluid" id="xiaomi_fixed_steps_email">点击提交/提交后自动同步</button>
        </div>
        <div id="random_steps_email">
          <div class="layui-form">
            <div class="layui-form-pane">
              <div class="layui-form-item">
                <label class="layui-form-label">运动账号</label>
                <div class="layui-input-block">
                  <input id="xiaomi_email_random_email" type="text" class="layui-input" placeholder="Zepp life 邮箱 (原小米运动)">
                </div>
              </div>
            </div>
          </div>
          <div class="layui-form">
            <div class="layui-form-pane">
              <div class="layui-form-item">
                <label class="layui-form-label">运动密码</label>
                <div class="layui-input-block">
                  <input id="xiaomi_password_random_email" type="password" class="layui-input" placeholder="Zepp life 密码 (原小米运动)">
                </div>
              </div>
            </div>
          </div>
          <div class="layui-form">
            <div class="layui-form-pane">
              <div class="layui-form-item">
                <label class="layui-form-label">最小步数</label>
                <div class="layui-input-block">
                  <input id="xiaomi_min_random_email" type="text" class="layui-input" oninput="iptEvent(value, event)" placeholder="输入需要同步最小步数">
                </div>
              </div>
            </div>
          </div>
          <div class="layui-form">
            <div class="layui-form-pane">
              <div class="layui-form-item">
                <label class="layui-form-label">最大步数</label>
                <div class="layui-input-block">
                  <input id="xiaomi_max_random_email" type="text" class="layui-input" oninput="iptEvent(value, event)" placeholder="输入需要同步最大步数">
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="layui-btn layui-btn-fluid" id="xiaomi_random_steps_email">点击提交/提交后自动同步</button>
        </div>
      </div>
    </div>
  </div>
<script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
<script src="//cdn.bootcdn.net/ajax/libs/layer/3.5.1/layer.js" type="text/javascript"></script>
<script src="./static/layui/layui.js" type="text/javascript"></script>
<script src="//api.kit9.cn/Apijs/step_count/api_v1.js" type="text/javascript"></script>
</body>
</html>
